<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Best Store</title>
    <style>
      body {
        background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3NzR8MHwxfGFsbHwxfHx8fHx8fHwxNjk0MTg5MTM1&ixlib=rb-4.0.3&q=80&w=1080');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #ffffff; /* Change text color for better contrast */
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Adding shadow for readability */
      }
      .btn-custom {
        background-color: rgba(0, 123, 255, 0.8); /* Semi-transparent button */
        color: white;
        padding: 15px 30px;
        font-size: 1.5rem;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .btn-custom:hover {
        background-color: rgba(0, 86, 179, 0.9);
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
        z-index: 1;
      }
      .content {
        position: relative;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="content">
      <h1>Welcome to Our Best Store</h1>
      <a class="btn btn-custom" href="/products">Products</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
