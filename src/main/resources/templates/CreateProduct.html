<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMY2n/1CzMZjVR5qXYM3H8XIm5Ni7SxO1co8pT"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Arial", sans-serif;
      }
      .header {
        background-color: #007bff;
        color: white;
        padding: 10px 0;
      }
      .header h1 {
        margin: 0;
        font-size: 1.5rem;
      }
      .form-container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        padding: 2rem;
        margin: 2rem auto;
      }
      h2 {
        color: #343a40;
        margin-bottom: 1.5rem;
      }
      .error {
        color: red;
        font-size: 0.9rem;
      }
      .form-label {
        font-weight: bold;
        color: #495057;
      }
      .form-control,
      .form-select {
        border-radius: 5px;
        border: 1px solid #ced4da;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }
      .input-group-text {
        background-color: #e9ecef;
      }
      .btn {
        transition: background-color 0.3s, color 0.3s;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .btn-outline-secondary {
        border: 1px solid #007bff;
        color: #007bff;
      }
      .btn-outline-secondary:hover {
        background-color: #007bff;
        color: #fff;
      }
      .footer {
        text-align: center;
        padding: 1rem;
        background-color: #f1f1f1;
        margin-top: 20px;
      }
      .footer p {
        margin: 0;
        color: #343a40;
      }
    </style>
  </head>
  <body>
    <div class="header text-center">
      <h1>Best Store</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto form-container">
          <h2 class="text-center">New Product</h2>
          <form
            th:action="@{/products/create}"
            enctype="multipart/form-data"
            th:object="${productDto}"
            method="post"
          >
            <div class="mb-3">
              <label class="form-label">Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-box"></i></span>
                <input
                  class="form-control"
                  type="text"
                  th:field="*{name}"
                  placeholder="Enter product name"
                />
              </div>
              <p
                th:if="${#fields.hasErrors('name')}"
                class="error"
                th:errors="*{name}"
              ></p>
            </div>

            <div class="mb-3">
              <label class="form-label">Brand</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-tag"></i></span>
                <input
                  class="form-control"
                  type="text"
                  th:field="*{brand}"
                  placeholder="Enter brand name"
                />
              </div>
              <p
                th:if="${#fields.hasErrors('brand')}"
                class="error"
                th:errors="*{brand}"
              ></p>
            </div>

            <div class="mb-3">
              <label class="form-label">Category</label>
              <select class="form-select" th:field="*{category}">
                <option value="Other">Other</option>
                <option value="Phones">Phones</option>
                <option value="Computers">Computers</option>
                <option value="Accessories">Accessories</option>
                <option value="Printers">Printers</option>
                <option value="Cameras">Cameras</option>
              </select>
              <p
                th:if="${#fields.hasErrors('category')}"
                class="error"
                th:errors="*{category}"
              ></p>
            </div>

            <div class="mb-3">
              <label class="form-label">Price</label>
              <div class="input-group">
                <span class="input-group-text">â‚¹</span>
                <input
                  class="form-control"
                  type="number"
                  step="0.01"
                  min="1"
                  th:field="*{price}"
                  placeholder="Enter price"
                />
              </div>
              <p
                th:if="${#fields.hasErrors('price')}"
                class="error"
                th:errors="*{price}"
              ></p>
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea
                class="form-control"
                th:field="*{description}"
                rows="4"
                placeholder="Enter product description"
              ></textarea>
              <p
                th:if="${#fields.hasErrors('description')}"
                class="error"
                th:errors="*{description}"
              ></p>
            </div>

            <div class="mb-3">
              <label class="form-label">Image</label>
              <input class="form-control" type="file" th:field="*{imageFile}" />
              <p
                th:if="${#fields.hasErrors('imageFile')}"
                class="error"
                th:errors="*{imageFile}"
              ></p>
            </div>

            <div class="d-flex justify-content-between">
              <button class="btn btn-primary" type="submit">Submit</button>
              <a
                class="btn btn-outline-secondary"
                href="/products"
                role="button"
                >Cancel</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2024 Best Store. All rights reserved.</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
